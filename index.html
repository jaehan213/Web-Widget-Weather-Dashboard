<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class = "container">
        <div class = "row">
            <div class = "col-3">
                <form id="skills-form">
                    <div class="form-group row">
                        <h3>Search for a City:</h3>
                        <input type="text" class="form-control" id="city-name" />
                        <button id = "search-btn" type="submit" value="Submit" class="btn btn-outline-primary">
                        Search
                        </button>
                        <div class="btn-group-vertical px-0 pt-3">
                            <!-- Added buttons in script.js -->
                        </div>
                    </div>
                </form>
            </div>
            <div class = "col-9">
                <div class="jumbotron text-center text-white bg-primary rounded">
                    <h1 class="font-weight-bold pt-3"><span class = "text-black" id = "city-header"></span> <span id = "date-0"></span></h1>
                    <hr class="my-4">
                    <p>Temp: <span id = "day-0-temp"></span>  <span id = "day-0-logo"></span></p>
                    <p>Wind: <span id = "day-0-wind"></span></p>
                    <p>Humidity: <span id = "day-0-humidity"></span></p>
                    <p class = "pb-3">UV Index:  <mark><span id = "uv-index"></span></mark></p>
                </div>
                <h3>5-Day Forecast:</h3>
                <div class="card-group">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title"><span id = "date-1"></span></h5>
                            <p>Temp: <span id = "day-1-temp"></span>  <span id = "day-1-logo"></span></p>
                            <p>Wind: <span id = "day-1-wind"></span></p>
                            <p>Humidity: <span id = "day-1-humidity"></span></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3">
                      <div class="card-body">
                        <h5 class="card-title"><span id = "date-2"></span></h5>
                        <p>Temp: <span id = "day-2-temp"></span>  <span id = "day-2-logo"></span></p>
                        <p>Wind: <span id = "day-2-wind"></span></p>
                        <p>Humidity: <span id = "day-2-humidity"></span></p>
                      </div>
                    </div>
                    <div class="card text-white bg-primary mb-3">
                      <div class="card-body">
                        <h5 class="card-title"><span id = "date-3"></span></h5>
                        <p>Temp: <span id = "day-3-temp"></span>  <span id = "day-3-logo"></span></p>
                        <p>Wind: <span id = "day-3-wind"></span></p>
                        <p>Humidity: <span id = "day-3-humidity"></span></p>
                      </div>
                    </div>
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title"><span id = "date-4"></span></h5>
                            <p>Temp: <span id = "day-4-temp"></span>  <span id = "day-4-logo"></span></p>
                            <p>Wind: <span id = "day-4-wind"></span></p>
                            <p>Humidity: <span id = "day-4-humidity"></span></p>
                        </div>
                      </div>
                      <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title"><span id = "date-5"></span></h5>
                            <p>Temp: <span id = "day-5-temp"></span>  <span id = "day-5-logo"></span></p>
                            <p>Wind: <span id = "day-5-wind"></span></p>
                            <p>Humidity: <span id = "day-5-humidity"></span></p>
                        </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "script.js"></script>
</body>
</html>
