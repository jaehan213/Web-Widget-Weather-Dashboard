<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class = "container">
        <div class = "row">
            <div class = "col-3">
                <form id="skills-form">
                    <div class="form-group row">
                        <h3>Search for a City:</h3>
                        <input type="text" class="form-control" id="city-name" />
                        <button id = "search-btn" type="submit" value="Submit" class="btn btn-info">
                        Search
                        </button>
                        <div class="btn-group-vertical">
                            <!-- <button type="button" class="btn btn-secondary btn-block">1</button> -->
                        </div>
                    </div>
                </form>
            </div>
            <div class = "col-9">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4"><span id = "city-header"></span> <span id = "date-0"></span></h1>
                        <p>Temp: <span id = "day-0-temp"></span></p>
                        <p>Wind: <span id = "day-0-wind"></span></p>
                        <p>Humidity: <span id = "day-0-humidity"></span></p>
                        <p>UV Index: <span id = "uv-index"></span></p>
                    </div>
                </div>
                <h3>5-Day Forecast:</h3>
                <div class="card-group">
                    <div class="card">
                        <div class="card-body">
                            <!-- Date -->
                            <h5 class="card-title"><span id = "date-1"></span></h5>
                            <!-- Weather Logo -->
                            <!-- Temp -->
                            <!-- Wind -->
                            <!-- Humidity -->
                            <p>Temp: <span id = "day-1-temp"></span></p>
                            <p>Wind: <span id = "day-1-wind"></span></p>
                            <p>Humidity: <span id = "day-1-humidity"></span></p>
                        </div>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title"><span id = "date-2"></span></h5>
                        <!-- Weather Logo -->
                        <p>Temp: <span id = "day-2-temp"></span></p>
                        <p>Wind: <span id = "day-2-wind"></span></p>
                        <p>Humidity: <span id = "day-2-humidity"></span></p>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title"><span id = "date-3"></span></h5>
                        <!-- Weather Logo -->
                        <p>Temp: <span id = "day-3-temp"></span></p>
                        <p>Wind: <span id = "day-3-wind"></span></p>
                        <p>Humidity: <span id = "day-3-humidity"></span></p>
                      </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><span id = "date-4"></span></h5>
                            <!-- Weather Logo -->
                            <p>Temp: <span id = "day-4-temp"></span></p>
                            <p>Wind: <span id = "day-4-wind"></span></p>
                            <p>Humidity: <span id = "day-4-humidity"></span></p>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><span id = "date-5"></span></h5>
                            <!-- Weather Logo -->
                            <p>Temp: <span id = "day-5-temp"></span></p>
                            <p>Wind: <span id = "day-5-wind"></span></p>
                            <p>Humidity: <span id = "day-5-humidity"></span></p>
                        </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "script.js"></script>
</body>
</html>
